version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oecd_calabria_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1966
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: oecd_calabria_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:1966@postgres:5432/postgres
    volumes:
      - .:/app
    command: tail -f /dev/null

volumes:
  postgres_data:
